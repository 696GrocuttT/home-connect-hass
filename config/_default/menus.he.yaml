# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: 'בית'
    url: '/'
    weight: 10
  - name: פורטפוליו
    url: /gallery/portfolio/
    weight: 20
  - name: צילומים נבחרים
    url: /gallery/select/
    weight: 30
  - name: גלריית טיולים
    url: /gallery/travel/
    weight: 40
  - name: פרטי
    url: prvt
    weight: 50
    # workaround for bootstrap bug that tries to download the page on mouse over
    post: >
      <script>
        var element = document.querySelector('a[href*="prvt"]');
        element.addEventListener("mousedown", function(event){
          window.location.href = element.href.replace("prvt", "gallery/private/");
        }, true);
      </script>


